<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <h1> Book a table</h1>
    <form method="post">
        <div>
          <label for="booking-date">Booking date</label>
          <input type="date" id="booking-date" name="booking-date">
        </div>
     
        <div>
          <label for="booking-people">Number of people</label>
          <input type="range" id="booking-people" name="booking-people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
          <output>4</output>

        </div>

        <div>
            <label for="booking-location">Location</label>
            <input id="booking-location" name="booking-location" list="locations">
            <datalist id="locations">
              <option value="Downtown"></option>
              <option value="Uptown"></option>
            </datalist>
        </div>

        <div>
          <button type="submit"> Book table</button> 
        </div>

     

    </form>

  </main>

</body>

</html>
