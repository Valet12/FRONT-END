<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="email-address"> Email address</label><br>
        <input type="email" id="email-address" name="email-address">
      </div>

      <div>
        <label for="booking-dates">Date of booking</label><br>
        <input type="date" id="booking-dates" name="booking-dates">
      </div>

      </div>
        <label for="number-people">Number of people</label><br>
        <input type="number" id="number-people" name="number-people" min="1" max="8">
      <div>

      </div>
        <label for="policy">I agree to the cancelation policy</label><br>
        <input type="checkbox" id="yes" name="yes" value="Yes">
        <label for="yes">YES</label><br>
        <input type="checkbox" id="no" name="no" value="No">
        <label for="no"> NO</label><br>
      <div>

      </div>
        <button type="submit">Book now</button>
      <div>
      
    </form>
  </main>
</body>

</html>
