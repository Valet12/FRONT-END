<!doctype html>
<html>
  <head>
    <title>tittle of the page</title>
    

  </head>
 
  <body>
    <!-- This is a comment -->
    <main>
      <h1> Sign up</h1>

      <form>

        <div>
          <label for="user-first-name">First name</label><br>
          <input type="text" id="user-first-name" name="user-first-name">
        </div>

        <div>
          <label for="user-last-name">Last name</label><br>
          <input type="text" id="user-last-name" name="user-last-name">
        </div>

        <div>
          <label for="user-email">Email</label><br>
          <input type="email" id="user-email" name="user-email">
        </div>

        <div>
          <label for="user-password">Password</label><br>
          <input type="password" id="user-password" name="user-password">
        </div>

        <div>
          <label for="user-confirm-password">Confirm Password</label><br>
          <input type="password" id="user-confirm-password" name="user-confirm-password">
        </div>

        <div>
          <button type="submit"> Sign up</button>
        </div>

      </form>

    </main>
    
  </body>
   
</html>
