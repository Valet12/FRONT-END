<!doctype html>
<html>
  <head>
    <title>tittle of the page</title>
    

  </head>

  <style>
    
    a[href]{
      color: black;
      background-color: orange;
      font-family: Cambria;
    }
    .mybutton{
      background-color: rgb(149, 223, 165);
      color: cadetblue;
     
    }
    a:hover{
      color: rebeccapurple;
      background-color: paleturquoise;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .mybutton:active{
      background-color: rgb(238, 221, 175);
      transform:scale(0.99);
    }
  </style>

  <body>
    <!-- This is a comment -->
    <p class="mypage"> 
      This is a link <a href="" >Hover over me</a>
    </p>
    <div class="wrapper">
      <button class="mybutton">Long press and hold this button</button>
    </div>
  
    
  </body>
   
</html>
